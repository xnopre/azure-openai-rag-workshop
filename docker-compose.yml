version: '3.9'
services:
  backend:
    build:
      dockerfile: ./src/backend/Dockerfile
    environment:
      - AZURE_OPENAI_URL=${AZURE_OPENAI_URL}
      - QDRANT_URL=http://qdrant:6333
      - LOCAL=true
    ports:
      - 3000:3000

  indexer:
    build:
      dockerfile: ./src/indexer/Dockerfile
    environment:
      - AZURE_OPENAI_URL=${AZURE_OPENAI_URL}
      - QDRANT_URL=http://qdrant:6333
    ports:
      - 3001:3001

  qdrant:
    image: docker.io/qdrant/qdrant:v1.7.3
    ports:
      - 6333:6333
    volumes:
      - .qdrant:/qdrant/storage:z

